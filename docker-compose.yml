version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres_b3
    environment:
      POSTGRES_DB: b3
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    restart: unless-stopped

volumes:
  postgres_data:
